name: Deploy quiz-arena web

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: ./apps/web
        run: pnpm install

      - name: Check lint errors
        working-directory: ./apps/web
        run: pnpm run lint

      - name: Build the app
        working-directory: ./apps/web
        run: pnpm run build
